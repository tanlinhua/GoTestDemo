{{ define "user/arr.html" }}
<!DOCTYPE html>
<html lang="zh">

<head>
    <title>arr渲染</title>
</head>

<body>
    <!-- 第一种循环方式 -->
    <div>
        {{ range . }}
        <span>{{ . }}</span>
        {{ end }}
    </div>

    <!-- 第二种方式: 定义两个变量, 获取"索引"和"值" -->
    <div>
        {{ range $i, $v := . }}
        <p>
            <span>{{ $i }}</span> : <span>{{ $v }}</span>
        </p>
        {{ end }}
    </div>
</body>

</html>
{{ end }}
